<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Minesweeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div data-ng-app="kbMinesweeper" data-ng-controller="appController" class="minesweeper">
            <div class="scoreboard">
                <h3 class="game-status">{{scoreBoard.gameStatus}}</h3>
            </div>

            <div class="game-board">
                <cell class="{{cell.state}}" data-ng-repeat="cell in gameBoard.cells" data-ng-class="{ 'last-in-row': ($index + 1) % 9 == 0}"></cell>
            </div>
        </div>

        <script src="js/vendor/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src ="js/services.js"></script>
        <script src ="js/directives.js"></script>
    </body>
</html>
